<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="오서준의 소개 페이지">
    <title>오서준의 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #4CAF50;
        }

        .personal-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .info-item {
            flex: 1 1 45%;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>오서준의 소개</h1>
    </header>

    <section>
        <h2>소개</h2>
        <p>안녕하세요! 저는 오서준이라고 합니다. 저는 2006년 11월 26일에 태어났으며, 현재 동양미래대학교 컴퓨터소프트웨어공학과에 재학 중입니다.</p>
    </section>

    <section>
        <h2>학력 및 경력</h2>
        <div class="personal-info">
            <div class="info-item">
                <h3>학교</h3>
                <ul>
                    <li>석수초등학교 - 전교회장</li>
                    <li>안양중학교 졸업</li>
                    <li>안양고등학교 졸업</li>
                    <li>동양미래대학교 컴퓨터소프트웨어공학과 재학 중</li>
                </ul>
            </div>
            <div class="info-item">
                <h3>기타</h3>
                <p>어릴 때부터 리더십을 발휘하며 다양한 경험을 쌓아왔습니다. 특히 석수초등학교에서 전교회장을 맡았던 경험은 큰 자랑입니다.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 오서준 | <a href="mailto:osjun@example.com">osjun@example.com</a></p>
    </footer>

</body>
</html>
